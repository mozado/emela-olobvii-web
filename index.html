<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hymnal Songs</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Hymnal Songs</h1>

    <ul id="songList">
        <!-- List of hymnal songs will be populated here -->
    </ul>

    <script>
        // Fetch song data from a JSON file
        fetch('songs.json')
            .then(response => response.json())
            .then(songs => displaySongs(songs))
            .catch(error => console.error('Error fetching songs:', error));

        function displaySongs(songs) {
            const songList = document.getElementById('songList');
            songs.forEach(song => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `lyrics.html?title=${encodeURIComponent(song.title)}&lyrics=${encodeURIComponent(song.lyrics)}`;
                link.textContent = song.title;
                listItem.appendChild(link);
                songList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
